<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (kept after Bootstrap so it overrides) -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

   
    <title>FC Team Generator</title>
</head>
<body>
    <header>
        <h1>FC TEAM GENERATOR</h1>
    </header>

    <main>
        <div>
            <p>Tired of using the same players on FC UT?<br>
            Use this tool to generate a random team for you to use in your next match!
            </p>
            <p>List of leagues: <!-- Make into a scroll down list -->
                <ul>Premier League - La Liga - Bundesliga - Serie A - Ligue 1 - Icons - ROW(Rest of the World)</ul>
            </p>
            <button type="button" class="btn btn-primary">Generate Team</button>
        </div>
        <!-- Separate container for the formation output -->
        <div class="container bg-dark text-light p-3 rounded shadow-sm">
            <div class="row g-3 align-items-start">
                <!-- Left: Filters -->
                <div class="col-12 col-lg-5">
                    <h2 class="h6 mb-3">Filters</h2>

                    <!-- Exclude leagues -->
                    <div class="mb-3">
                        <label class="form-label mb-1">Exclude leagues</label>
                    <div class="d-flex flex-wrap gap-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input league-filter" type="checkbox" value="Premier League" id="exPL">
                            <label class="form-check-label" for="exPL">Premier League</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input league-filter" type="checkbox" value="La Liga" id="exLL">
                            <label class="form-check-label" for="exLL">La Liga</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input league-filter" type="checkbox" value="Bundesliga" id="exBL">
                            <label class="form-check-label" for="exBL">Bundesliga</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input league-filter" type="checkbox" value="Serie A" id="exSA">
                            <label class="form-check-label" for="exSA">Serie A</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input league-filter" type="checkbox" value="Ligue 1" id="exL1">
                            <label class="form-check-label" for="exL1">Ligue 1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input league-filter" type="checkbox" value="Icons" id="exIC">
                            <label class="form-check-label" for="exIC">Icons</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input league-filter" type="checkbox" value="ROW" id="exROW">
                            <label class="form-check-label" for="exROW">ROW</label>
                        </div>
                    </div>
                </div>

                <!-- Exclude formations -->
                <div>
                    <label for="exclude-formations" class="form-label mb-1">Exclude formations</label>
                    <select id="exclude-formations" class="form-select" multiple size="8">
                        <option>3-1-4-2</option>
                        <option>3-4-1-2</option>
                        <option>3-4-2-1</option>
                        <option>3-4-3</option>
                        <option>3-5-2</option>
                        <option>4-1-2-1-2</option>
                        <option>4-1-2-1-2(2)</option>
                        <option>4-1-3-2</option>
                        <option>4-1-4-1</option>
                        <option>4-2-1-3</option>
                        <option>4-2-2-2</option>
                        <option>4-2-3-1</option>
                        <option>4-2-3-1(2)</option>
                        <option>4-2-4</option>
                        <option>4-3-1-2</option>
                        <option>4-3-2-1</option>
                        <option>4-3-3</option>
                        <option>4-3-3(2)</option>
                        <option>4-3-3(3)</option>
                        <option>4-3-3(4)</option>
                        <option>4-4-1-1(2)</option>
                        <option>4-4-2</option>
                        <option>4-4-2(2)</option>
                        <option>4-5-1</option>
                        <option>4-5-1(2)</option>
                        <option>5-2-1-2</option>
                        <option>5-2-3</option>
                        <option>5-3-2</option>
                        <option>5-4-1</option>
                    </select>
                    <p>Hold Ctrl/Cmd to select multiple.</p>
                </div>
            </div>

            <!-- Right: Formation output / pitch -->
            <div class="col-12 col-lg-7">
                <div id="formation-output" aria-live="polite"></div>
            </div>
        </div>
    </div>

    </main>

    <footer>

    </footer>
    
     <!-- Bootstrap 5 JS (only needed for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/generate.js"></script>
   
</body>
</html>
